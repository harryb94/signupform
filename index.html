<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    
    <div class="left">

    </div>


    <div class="right">

        <header>
            <p>
                This is not a real online service! You know you need somthing like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.            
            </p>

        </header>  

        <div class="forms">
            <h1>Lets do this!</h1>

            <fieldset>

                <div class="inputfield">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname"/>
                </div>

                <div class="inputfield">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname"/> 
                </div>

                <div class="inputfield">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"/> 
                </div>

                <div class="inputfield">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone"/> 
                </div>

                <div class="inputfield">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd"/>
                </div>

                <div class="inputfield">
                    <label for="confpwd">Confirm Password</label>
                    <input type="password" id="confpwd" name="confpwd"/> 
                </div>

            </fieldset>

        </div>

        <footer>

            <button type="submit">Create Account</button>

        </footer>

    </div>    

    
    <script src="script.js" defer></script>
</body>
</html>
